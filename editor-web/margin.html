<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Margin Editor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
    }
    
    #editor {
      height: 100%;
      overflow-y: auto;
      padding: 8px 8px 8px 40px;
      outline: none;
    }
    
    #editor:focus {
      outline: none;
    }
    
    /* Margin note block styles */
    .margin-note-block {
      position: relative;
      margin: 8px 0 8px 0;
      padding: 0;
    }
    
    .margin-note-block .margin-note-badge {
      position: absolute;
      left: -32px;
      top: 4px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #007AFF;
      color: white;
      font-size: 11px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      cursor: pointer;
    }
    
    .margin-note-block .margin-note-content {
      min-height: 1.5em;
      padding: 8px 12px;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
    }
    
    .margin-note-block .margin-note-content:focus-within {
      border-color: #007AFF;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);
    }
    
    /* Empty state placeholder */
    #editor:empty::before {
      content: 'No notes';
      color: #999;
      font-style: italic;
    }
    
    /* ProseMirror focus styles */
    .ProseMirror:focus {
      outline: none;
    }
    
    .ProseMirror p {
      margin: 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <script type="module" src="./src/marginEditor.ts"></script>
</body>
</html>
