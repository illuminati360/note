<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TipTap Editor</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #editor {
      padding: 16px;
      height: 100%;
      outline: none;
    }
    
    .ProseMirror {
      outline: none;
      height: 100%;
    }
    
    .ProseMirror p {
      margin: 0 0 1em 0;
    }
    
    .ProseMirror:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
